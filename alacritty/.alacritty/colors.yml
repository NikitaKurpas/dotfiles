themes:
  # Tango Dark
  tango-dark: &tango-dark
    primary:
      background: '0x000000'
      foreground: '0xfffefe'
    cursor:
      text:     CellBackground
      cursor:   '0xfffefe'
    selection:
      text:       CellBackground
      background: '0xc1ddff'
    normal:
      black:   '0x000000'
      red:     '0xd71e00'
      green:   '0x5da602'
      yellow:  '0xcfad00'
      blue:    '0x417ab3'
      magenta: '0x88658d'
      cyan:    '0x00a7aa'
      white:   '0xdbded8'
    bright:
      black:   '0x676965'
      red:     '0xf44135'
      green:   '0x98e342'
      yellow:  '0xfcea60'
      blue:    '0x83afd8'
      magenta: '0xbc93b6'
      cyan:    '0x37e5e7'
      white:   '0xf1f1ef'

  # Tango Light
  tango-light: &tango-light
    primary:
      background: '0xfffefe'
      foreground: '0x000000'
    cursor:
      text:     CellBackground
      cursor:   CellForeground
    selection:
      text:       CellForeground
      background: '0xc1ddff'
    normal:
      black:   '0x000000'
      red:     '0xd71e00'
      green:   '0x5da602'
      yellow:  '0xcfad00'
      blue:    '0x417ab3'
      magenta: '0x88658d'
      cyan:    '0x00a7aa'
      white:   '0xdbded8'
    bright:
      black:   '0x676965'
      red:     '0xf44135'
      green:   '0x98e342'
      yellow:  '0xfcea60'
      blue:    '0x83afd8'
      magenta: '0xbc93b6'
      cyan:    '0x37e5e7'
      white:   '0xf1f1ef'

  # One Dark - https://github.com/atom/atom/tree/master/packages/one-dark-syntax
  one-dark: &one-dark
    primary:
      background: '#282c34'
      foreground: '#abb2bf'
    cursor:
      text:       CellBackground
      cursor:     '#528bff' # syntax-cursor-color
    selection:
      text:       CellForeground
      background: '#3e4451' # syntax-selection-color
    normal:
      black:      '#5c6370' # mono-3
      red:        '#e06c75' # red 1
      green:      '#98c379'
      yellow:     '#e5c07b' # orange 2
      blue:       '#61afef'
      magenta:    '#c678dd'
      cyan:       '#56b6c2'
      white:      '#828997' # mono-2

  # One Light - https://github.com/atom/atom/tree/master/packages/one-light-syntax
  one-light: &one-light
    primary:
      background: '#fafafa'
      foreground: '#383a42'
    cursor:
      text:       CellBackground
      cursor:     '#526eff' # syntax-cursor-color
    selection:
      text:       CellForeground
      background: '#e5e5e6' # syntax-selection-color
    normal:
      black:      '#696c77' # mono-2
      red:        '#e45649' # red 1
      green:      '#50a14f'
      yellow:     '#c18401' # orange 2
      blue:       '#4078f2'
      magenta:    '#a626a4'
      cyan:       '#0184bc'
      white:      '#a0a1a7' # mono-3

  # Selenized Black
  selenized-black: &selenized-black
    primary:
      background: '0x181818'
      foreground: '0xb9b9b9'
    normal:
      black:   '0x252525'
      red:     '0xed4a46'
      green:   '0x70b433'
      yellow:  '0xdbb32d'
      blue:    '0x368aeb'
      magenta: '0xeb6eb7'
      cyan:    '0x3fc5b7'
      white:   '0x777777'
    bright:
      black:   '0x3b3b3b'
      red:     '0xff5e56'
      green:   '0x83c746'
      yellow:  '0xefc541'
      blue:    '0x4f9cfe'
      magenta: '0xff81ca'
      cyan:    '0x56d8c9'
      white:   '0xdedede'

  # Selenized Dark
  selenized-dark: &selenized-dark
    primary:
      background: '0x103c48'
