      cyan:    '0x53d6c7'
      white:   '0xcad8d9'

  # Selenized Light
  selenized-light: &selenized-light
    primary:
      background: '0xfbf3db'
      foreground: '0x53676d'
    normal:
      black:   '0xece3cc'
      red:     '0xd2212d'
      green:   '0x489100'
      yellow:  '0xad8900'
      blue:    '0x0072d4'
      magenta: '0xca4898'
