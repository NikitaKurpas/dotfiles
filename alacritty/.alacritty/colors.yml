  # Selenized White
  selenized-white: &selenized-white
    primary:
      background: '0xffffff'
      foreground: '0x474747'
    normal:
      black:   '0xebebeb'
      red:     '0xd6000c'
      green:   '0x1d9700'
      yellow:  '0xc49700'
      blue:    '0x0064e4'
